<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Uploaded Successfully</h1>
        </header>
        <main>
            <p>Your file "{{ filename }}" has been uploaded successfully.</p>
            <!-- New menu for prioritizing schedule -->
            <div class="priority-section">
                <h2>What are you Prioritizing?</h2>
                <form id="priorityForm">
                    <label for="extracurriculars">Extracurriculars:</label>
                    <select id="extracurriculars" name="extracurriculars">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <label for="exercise">Exercise:</label>
                    <select id="exercise" name="exercise">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <label for="schoolWork">School Work:</label>
                    <select id="schoolWork" name="schoolWork">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <button type="button" onclick="submitPriorities()">Submit Priorities</button>
                </form>
            </div>
            <!-- Add a button to navigate back to the upload page -->
            <button onclick="window.location.href='/'">Upload Another File</button>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to submit priorities
            function submitPriorities() {
                const extracurriculars = document.getElementById('extracurriculars').value;
                const exercise = document.getElementById('exercise').value;
                const schoolWork = document.getElementById('schoolWork').value;

                // Placeholder URL for submitting priorities
                const url = '/submit_priorities'; // Change this URL as needed

                // Send priorities to the server
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        extracurriculars: extracurriculars,
                        exercise: exercise,
                        schoolWork: schoolWork,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Priorities submitted:', data);
                })
                .catch(error => {
                    console.error('Error submitting priorities:', error);
                });
            }
        });
    </script>
</body>
</html>

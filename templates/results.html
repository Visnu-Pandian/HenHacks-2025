<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .calendar-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 600px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Final Calendar</h1>
        </header>
        <main>
            <!-- Embed Google Calendar -->
            <div id="calendarDisplay" class="calendar-display">
                <iframe src="https://calendar.google.com/calendar/embed?src=cyberwvu%40gmail.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </main>
    </div>
</body>
</html>

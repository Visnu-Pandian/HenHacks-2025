<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Activities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Schedule Your Activities</h1>
        </header>
        <main>
            <div class="schedule-section">
                <form id="scheduleForm">
                    <div class="schedule-time">
                        <h3>Morning</h3>
                        <textarea id="morningActivity" name="morningActivity" rows="3" placeholder="Type your morning activity here..."></textarea>
                    </div>
                    <div class="schedule-time">
                        <h3>Afternoon</h3>
                        <textarea id="afternoonActivity" name="afternoonActivity" rows="3" placeholder="Type your afternoon activity here..."></textarea>
                    </div>
                    <div class="schedule-time">
                        <h3>Evening</h3>
                        <textarea id="eveningActivity" name="eveningActivity" rows="3" placeholder="Type your evening activity here..."></textarea>
                    </div>
                    <div class="button-container">
                        <button id="submitButton" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submitButton');

            submitButton.addEventListener('click', submitSchedule);

            // Function to submit schedule
            async function submitSchedule() {
                const morningActivity = document.getElementById('morningActivity').value;
                const afternoonActivity = document.getElementById('afternoonActivity').value;
                const eveningActivity = document.getElementById('eveningActivity').value;

                // Placeholder URL for submitting schedule
                const url = '/submit_schedule'; // Change this URL as needed

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            morning: morningActivity,
                            afternoon: afternoonActivity,
                            evening: eveningActivity,
                        }),
                    });

                    if (response.ok) {
                        // Redirect to the results page
                        window.location.href = '/results';
                    } else {
                        console.error('Failed to submit schedule:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error submitting schedule:', error);
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Your File</h1>
        </header>
        <main>
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <p>Drag and drop your file here or click to select file</p>
                    <input type="file" id="fileInput" accept=".ics,.pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.txt" multiple>
                </div>
                <div id="fileList" class="file-list"></div>
                <button id="uploadButton"><b>Upload</b><img src="/static/assets/clouduploadicon.png" alt="Logo"></button>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const fileList = document.getElementById('fileList');
            const uploadButton = document.getElementById('uploadButton');
            const uploadStatus = document.getElementById('uploadStatus');

            let filesToUpload = [];

            fileInput.addEventListener('change', handleFileSelect);
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleFileDrop);
            dropZone.addEventListener('click', () => fileInput.click());
            uploadButton.addEventListener('click', uploadFiles);

            function handleFileSelect(event) {
                const files = event.target.files;
                addFiles(files);
            }

            function handleDragOver(event) {
                event.preventDefault();
                dropZone.classList.add('drag-over');
            }

            function handleDragLeave(event) {
                event.preventDefault();
                dropZone.classList.remove('drag-over');
            }

            function handleFileDrop(event) {
                event.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = event.dataTransfer.files;
                addFiles(files);
            }

            function addFiles(files) {
                for (const file of files) {
                    if (file.name.match(/\.(ics|pdf|doc|docx|xls|xlsx|jpg|jpeg|png|txt)$/)) {
                        filesToUpload.push(file);
                        const listItem = document.createElement('div');
                        listItem.textContent = file.name;
                        fileList.appendChild(listItem);
                    } else {
                        alert('Only .ics, .pdf, .doc, .docx, .xls, .xlsx, .jpg, .jpeg, .png, .txt files are allowed.');
                    }
                }
            }

            async function uploadFiles() {
                const formData = new FormData();
                filesToUpload.forEach(file => formData.append('file', file));

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const result = await response.text();
                        window.location.href = `/results/${result}`;
                    } else {
                        uploadStatus.textContent = 'File upload failed';
                    }
                } catch (error) {
                    uploadStatus.textContent = 'Error uploading files';
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Your File</h1>
        </header>
        <main>
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <p>Drag and drop your file here or click to select file</p>
                    <input type="file" id="fileInput" accept=".ics">
                </div>
                <div id="fileList" class="file-list"></div>
                <button id="uploadButton">Upload<img src="/static/assets/clouduploadicon.png" alt="Logo"></button>
                <!-- Add a button to navigate to the results page -->
                <button id="resultsButton" onclick="navigateToResults()">Go to Results</button>
            </div>
            <div id="uploadStatus" class="upload-status"></div>

            <!-- New menu for prioritizing schedule -->
            <div class="priority-section">
                <h2>What are you Prioritizing?</h2>
                <form id="priorityForm">
                    <label for="extracurriculars">Extracurriculars:</label>
                    <select id="extracurriculars" name="extracurriculars">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <label for="exercise">Exercise:</label>
                    <select id="exercise" name="exercise">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <label for="schoolWork">School Work:</label>
                    <select id="schoolWork" name="schoolWork">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <br>
                    <button type="button" onclick="submitPriorities()">Submit Priorities</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const fileList = document.getElementById('fileList');
            const uploadButton = document.getElementById('uploadButton');
            const uploadStatus = document.getElementById('uploadStatus');

            let filesToUpload = [];

            fileInput.addEventListener('change', handleFileSelect);
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleFileDrop);
            dropZone.addEventListener('click', () => fileInput.click());
            uploadButton.addEventListener('click', uploadFiles);

            function handleFileSelect(event) {
                const files = event.target.files;
                addFiles(files);
            }

            function handleDragOver(event) {
                event.preventDefault();
                dropZone.classList.add('drag-over');
            }

            function handleDragLeave(event) {
                event.preventDefault();
                dropZone.classList.remove('drag-over');
            }

            function handleFileDrop(event) {
                event.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = event.dataTransfer.files;
                addFiles(files);
            }

            function addFiles(files) {
                for (const file of files) {
                    if (file.name.match(/\.(ics)$/)) {
                        filesToUpload.push(file);
                        const listItem = document.createElement('div');
                        listItem.textContent = file.name;
                        fileList.appendChild(listItem);
                    } else {
                        alert('Only .ics files are allowed.');
                    }
                }
            }

            async function uploadFiles() {
                const formData = new FormData();
                filesToUpload.forEach(file => formData.append('file', file));

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const result = await response.text();
                        window.location.href = `/results/${result}`;
                    } else {
                        uploadStatus.textContent = 'File upload failed';
                    }
                } catch (error) {
                    uploadStatus.textContent = 'Error uploading files';
                }
            }

            // Function to navigate to the results page
            function navigateToResults() {
                window.location.href = '/results';
            }

            // Function to submit priorities
            function submitPriorities() {
                const extracurriculars = document.getElementById('extracurriculars').value;
                const exercise = document.getElementById('exercise').value;
                const schoolWork = document.getElementById('schoolWork').value;

                // Placeholder URL for submitting priorities
                const url = '/submit_priorities'; // Change this URL as needed

                // Send priorities to the server
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        extracurriculars: extracurriculars,
                        exercise: exercise,
                        schoolWork: schoolWork,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Priorities submitted:', data);
                })
                .catch(error => {
                    console.error('Error submitting priorities:', error);
                });
            }
        });
    </script>
</body>
</html>
